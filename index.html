<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Rodrigo Oliveira</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.CSS">
    <link rel="stylesheet" href="CSS/components/body.CSS">
    <link rel="stylesheet" href="CSS/components/header.CSS">
    <link rel="stylesheet" href="CSS/components/banner.CSS">
    <link rel="stylesheet" href="CSS/components/main-title.CSS">
    <link rel="stylesheet" href="CSS/components/subtitle.CSS">

    <link rel="stylesheet" href="CSS/components/skill-tec.CSS">

    <link rel="stylesheet" href="CSS/components/card-project.CSS">

</head>

<body>
    <header id="topo" class="header">
        <img class="logo" src="assets/img/logo.png" alt="Logo do site">

        <nav class="navigation">
            <a class="action" href="#Skills" lang="en">Skills</a>
            <a class="action" href="#Projetos">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="body">
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Rodrigo O.</h1>
                        <h3 class="subtitle">Code Learner
                    </h2>
                </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>
        <section id="Skills" class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixelart">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="9">9%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixelart">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixelart">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="4">4%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixelart">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixelart">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API em pixelart">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_react.png" alt="Logo do React em pixelart">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pixelart">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
            </div>
        </section>

        <section id="Projetos" class="section -projects">
            <h2 class="main-title -third">Projetos</h2>
            <figure class="projects">
                <a class="project" href="https://daylightdev.github.io/learning-html/"><img
                        src="img/project1.png" alt="Projeto 1"></a>
                <a class="project" href="https://github.com/daylightdev/"><img src="img/project1.png"
                        alt="Projeto 2"></a>
                <a class="project" href="https://github.com/daylightdev/learning-html"><img
                        src="img/project1.png" alt="Projeto 3"></a>
            </figure>
        </section>

    </section>
</body>

</html>
